<ngb-carousel *ngIf="images.length >1">
	<ng-template ngbSlide *ngFor="let image of images">
		<div class="picsum-img-wrapper">
			<img [src]="percorso + image.id + '.jpg'" [alt]="image.label" />
		</div>
		<div class="carousel-caption">
			<h3>{{image.label}}</h3>
		</div>
	</ng-template>
</ngb-carousel>

<div *ngIf="images.length == 1" class="single-image">
  <img [src]="percorso + images[0].id +'.jpg'" [alt]="images[0].label" />
</div>

<div id="main-container">
  <div class="container-titolo">
    <h2>App di esempio in Angular</h2>
    <p class="paragrafo">Ecco un testo dentro al paragrafo</p>
  </div>
</div>

<div id="contenitore-switch" [ngSwitch]="colore" >
  <div *ngSwitchCase="'verde'"[style]="'background:' + colore">compare se il colore é VERDE </div>
  <div *ngSwitchCase="'blu'" [style]="'background:' + colore">compare se il colore é BLU</div>
  <div *ngSwitchCase="'rosso'"[style]="'background:' + colore">compare se il colore é ROSSO</div>
  <div *ngSwitchDefault style ="background-color: black;">compare se il colore non é stato scelto</div>
</div>
