<div *ngIf="ricetta; else ricetta_non_trovata">
  <div class="detail-container ">
    <div class="ricetta-img" [ngStyle]="{'background-image': 'url(' +ricetta.image +')'}"></div>
    <div >
      <h3 class="titolo-ricetta">{{ricetta.title}}</h3>
    </div>
    <div >
      <!-- <p class="ricetta-descrizione">{{ricetta.description}}</p> -->
      <span [innerHTML]="ricetta.description"></span>
    </div>
    <div class="row">
      <strong>difficoltà:</strong>
      <img [src]="percorsoStelline + ricetta.difficulty + '.png' " alt="" class="difficolta">
    </div>
    <!-- <div >
      <p class="ricetta-difficolta">Difficoltà {{ricetta.difficulty}}</p>
    </div> -->
    <div class="row">
      <strong>Data:</strong>
      {{ricetta.date | date: 'long'}}
      {{ricetta.date}}
    </div>
  </div>
</div>



<ng-template #ricetta_non_trovata>
  <div id="ricetta_non_trovata">
    <h2>Spiacenti ma la ricetta richiesta non è più disponibile</h2>
  </div>
</ng-template>
